  <title>Document</title>
  <script src="lib/vue.js"></script>

<body>
  <div id="app">

    <!-- 使用组件,不能用驼峰写法 -->
    <my-com1></my-com1>

  </div>

  <script>

    // var com1 = Vue.extend({

    // 1.2定义组件名称, Vue.component('组件名称', 创建出来的组件)

    // 合并写法
    Vue.component('myCom1', Vue.extend({
      template: '<h3>这是一个用Vue.extend创建的组件</h3>'
    }))

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
