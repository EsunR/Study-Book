<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <h3>原有组件</h3>
  </div>

  <script>
    var login = {
      template: '<h1>这是登录组件</h1>'
    }
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      render: function(createElements){ // createElements是一个方法，调用它能把指定的模板组件渲染为html结构
        return createElements(login);
        // 注意：这里return的结果会替换页面中el指定的那个容器
      }
    });
  </script>
</body>
</html>
