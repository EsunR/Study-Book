<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p >{{ msg | msgFormat }}</p>
    </div>

    <script>
        // 定义一个全局的过滤器
        Vue.filter('msgFormat', function (msg) {  
            // 这样写只能替换第一个文字
            // return msg.replace('蛤', '哈');
            // repalce 方法第一个参数除了接收字符串还可以接收一个正则
            return msg.replace(/蛤/g, '哈');
        })

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '这是一段测试的文字，测试很有意思蛤蛤蛤'
            },
            methods: {}
        });
    </script>
</body>
</html>
