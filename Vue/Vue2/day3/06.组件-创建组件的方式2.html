<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-com2></my-com2>

  <script>

    Vue.component('myCom2', {

    })

    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
